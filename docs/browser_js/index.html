<!DOCTYPE html>

  <head>

  <body>
    <h3 onclick="alert('alert Window !')">Index</h3>
    <h3 onclick="alert('alert Window !')">Index</h3>
    <h3 onclick="window.close()">window close</h3>
    <script>
      const animals = ["dog", "cat", "bird", "fish", "lizard"];

      //normal
      for (i = 0; i < animals.length; i++) {
        console.log(`${animals[i]}`);
      }

      // for iterable

      const cars = ["BMW", "Volovo", "Mini"];
      for (let car of cars) {
        console.log(`${car}`);
      }
    </script>
